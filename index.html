<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>


   <style>
    .attribution { 
      margin-top: 2rem;
      font-size: 1rem;
       text-align: center;

     }
    .attribution a { 
      text-decoration: none;
      color: hsl(228, 37%, 70%);
    
    }
  </style>


</head>
<body>

  <main>

    <div class="container">

      <div class="box">


      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="" class="over">
      </div>

      <article>
     <a href="">  <h1>Equilibrium #3429</h1> </a> 
        <p> Our Equilibrium collection promotes balance and calm.
        </p>
      </article>

      <div class="text-icon">
        <div class="right">
          <img src="images/icon-ethereum.svg" alt="">
          <span id="thor">0.041ETH</span>
        </div>

        <div class="left">
          <img src="images/icon-clock.svg" alt="">
          <span id="time-text">3 days left</span>
        </div>
      </div>

      <div class="footer">
        <div class="text">
        <img src="images/image-avatar.png" alt="">
        <h2> Creation of <span>Jules Wyvern</span> </h2>
      </div>
      </div>


    </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/nemesisaquib" target="_blank" rel="noopener">Nemesis Aquib</a>.
    </div>
  </main>




































  
</body>
</html>
